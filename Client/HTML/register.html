<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
  <title>REGISTER</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../CSS/register.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="signup-form">
    <form action="register.html" method="post">
      <h2>Register</h2>
      <div class="form-group">
        <input type="text" id = "username"class="form-control" name="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <input type="text" id = "studentID"class="form-control" name="studentID" placeholder="StudentID" required="required">
      </div>
      <div class="form-group">
        <input type="password" id = "password" class="form-control" name="password" placeholder="Password" required="required">
      </div>

      <div class="form-group">
        <button id = "submit" type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
      </div>
    </form>
    <div class="text-center">Already have an account? <a href="login.html">Log in</a></div>
  </div>

<script src = 'register.js'></script>
</body>

</html>
